        <div class="desktop">
            <br>
            <h4>Форма онлайн отзыва</h4>

                <textarea class="txtarea" name="feedUser" placeholder="Ваш отзыв"></textarea>
                <input class="txt" type="number" name="userRate" min="1" max="10" placeholder="1-10">
                <button class="send">Отправить отзыв</button>
            </form>
        </div>
